@(loginForm: Form[LoginForm])

<html>
    <head>
        <title>Digital Log</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
    </head>
    <body>
        <header>
            <span>Digital Log Login</span>
        </header>
        
        @if(loginForm.hasGlobalErrors) {
    		<p class="error">
        		@loginForm.globalError.message
    		</p>
		}
		
		@if(flash.contains("success")) {
		    <p class="success">
		        @flash.get("success")
		    </p>
		}
        
        @helper.form(routes.UserController.authenticate) {
   		<h1>Sign in</h1>

   		<p>
        	<input type="email" name="email" placeholder="Email" value="@loginForm("email").value">
   		</p>
   		<p>
       		<input type="password" name="password" placeholder="Password">
   		</p>
   		<p>
       		<button type="submit">Login</button>
   		</p>
		}
        
    
    </body>
</html>
