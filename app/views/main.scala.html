@(title: String, scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    	@scripts
    </head>
    <body>
    	<header>
			<a href="#"><span id="pageTitle">@title</span></a>
			<div id="user">
				<div id="userName">Hello @UserController.name </div>
				<div id="logout">
					<a href="@routes.UserController.logout()">Logout</a>
				</div>
			</div>
		</header>
        <section>
            @content
        </section>
        <footer>
       		<p id="copyright" style="text-align: center; font-size: small;">
       			Copyright 2014 NIIT Philippines Inc. All rights reserved.
       		</p>
 		</footer>	
    </body>
</html>
