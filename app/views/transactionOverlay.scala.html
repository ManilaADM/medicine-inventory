@(employeeNames: String, medicinesJson: String)

@import play.Configuration

<script type="text/javascript">
  var employeeNamesObj = $.parseJSON('@employeeNames'.replace(/&quot;/ig,'"'));
  var medicineJsonObj = $.parseJSON('@medicinesJson'.replace(/&quot;/ig,'"'));
</script>

<div class="bgCover">&nbsp;</div>
<div class="overlayBox">
	<div class="overlayContent">
		<!--the close button-->
		<div class="top">
			@Configuration.root().getString("transaction.overlay.title")
			<input type="button" onclick="closeOverlay();" value="X" style="float: right;" />
		</div>
		<!--normal content-->
		<form action="@controllers.routes.TransactionController.setTransaction()"  method="post" id="transactionForm">
		<div class="overlay-content">
			<div class="clear">
				<div id="errorMsg"></div>
			</div>		
			
			<div class="clear transactionFields">
				<label class="overlay-text">@Configuration.root().getString("transaction.overlay.empName"):</label>
				<input name="employeeName" id="employeeNameId" value="" placeholder="predictive-text"/>
			</div>
				
			<div class="medicineTransactions">
				@for(i <- 0 to 2) {
				<div class="clear transactionFields">
					<label class="overlay-text">@Configuration.root().getString("transaction.overlay.medName"):</label>
					<input name="medSupItems[@i].id" id="medicineId@i" value="" type="hidden"/>	
					<input name="medSupItems[@i].brandName" id="medicineInput@i" value="" placeholder="predictive-text"/>

					<select name="medSupItems[@i].quantity" id="medicineQty@i">
					  <option>0</option>
					</select>
					<img class="medicine-tooltip" alt="" id="medicineTooltip@i" src="@routes.Assets.at("images/tooltip_icon.png")">
				</div>
				}
			</div>
			
			<div class="transactioButtons">
				<center>
					<input type="submit" value='@Configuration.root().getString("overlay.save")' id="saveTransactions"/> 
					<input class="button" type="button" onclick="closeOverlay(); "value='@Configuration.root().getString("overlay.close")' />
				</center>
			</div>
		</div>
		</form>
	</div>
</div>
